<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Email</label>
    <input id="username" name="username" type="text" placeholder="User Email">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="text" placeholder="Enter Password">
    <br>
    <textarea name="bio"></textarea>
    <br>
    <section>
        <h3>How did you hear about us?</h3>

        <input type="radio" name="how_you_heard about_us" id="advertisement" value="billboard">
        <label for="advertisement">Billboard</label><br>
        <input type="radio" name="how_you_heard about_us" value="radio ">
        <label for="advertisement">Radio Advertisement</label><br>
        <input type="radio" name="how_you_heard about_us1" value="internet advertisment">
        <label for="advertisement">Internet Advertisement</label><br>
        <input type="radio" name="how_you_heard about_us" value="other">
        <label for="advertisement">Other</label><br>
    </section>
    <h3>What web browser are you using?</h3>
    <select name="Browser">
        <option value="google">Google</option>
        <option value="firefox">FireFox</option>
        <option value="safari">Safari</option>
    </select>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
