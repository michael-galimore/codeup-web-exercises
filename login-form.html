<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        error-message{
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<main>
    <form name="myForm" action="#" onsubmit="return validForm()" method="post">
        <fieldset class="width-80">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <small id="error-message"> wrong password</small>
            <button class="btn btn-block">Login</button>
        </fieldset>
    </form>
</main>

    var submitButton = $('#btn-submit');
    var errorMessage = $('#error-message');
    var usernameInput = $('#username');
    var passwordInput = $('#password');

    submitButton.click(function (event){
        event.preventDefault();
        if(usernameInput.val() !== usernameInput || passwordInput.val() !== passwordInput){
            errorMessage.css('display', 'inline-block');
        }
    })

    })
</script>
