<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax-store.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>



<div class="jumbotron">
<div class="container text-center">
    <h1>Shady Online Tool Store</h1>
    <p>Selling Hardware that will last until you can come back. <img class="silly" src="/image/silly.jpg" alt="silly face"></p>
</div>
</div>

<div class= "back">
<table id="products" align="center">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button onClick="window.location.reload();">Refresh</button>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get('/data/inventory.json').done(function (products){
        console.log(products)
    })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $.get('/data/inventory.json').done(function (products){
        $('#insertProducts').html();
        products.forEach(function (product){
            var title = "<tr>" + "<th>" + product.title + "</th>";
            var quantity = "<td>" + product.quantity + "</td>";
            var price = "<td>" + product.price + "</td>";
            var categories = "<td>" + product.categories + "</td>" + "</tr>";

            $("#insertProducts").append(title+quantity+price+categories);
        })
    })

})();
</script>

</body>
</html>
