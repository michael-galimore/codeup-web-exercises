<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button onClick="window.location.reload();">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get('/data/inventory.json').done(function (products){
        console.log(products)
    })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $.get('/data/inventory.json').done(function (products){
        $('#insertProducts').html();
        products.forEach(function (product){
            var title = "<tr>" + "<th>" + product.title + "</th>";
            var quantity = "<td>" + product.quantity + "</td>";
            var price = "<td>" + product.price + "</td>";
            var categories = "<td>" + product.categories + "</td>" + "</tr>";

            $("#insertProducts").append(title+quantity+price+categories);
        })
    })

})();
</script>

</body>
</html>
